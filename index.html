<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Eddie Dale</title>
	<link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-stone-600 lg:bg-transparent">
	<!--
  This example requires Tailwind CSS v2.0+ 
  
  This example requires some changes to your config:
  
  ```
  // tailwind.config.js
  module.exports = {
    // ...
    plugins: [
      // ...
      require('@tailwindcss/aspect-ratio'),
    ],
  }
  ```
-->
<div class="py-16">
  <div class="hidden absolute top-0 inset-x-0 h-1/2 lg:block" aria-hidden="true"></div>
  <div class="max-w-7xl mx-auto bg-stone-600 py-16 lg:py-0 lg:bg-transparent lg:px-8">
    <div class="lg:grid lg:grid-cols-12">
      <div class="relative z-10 lg:col-start-1 lg:row-start-1 lg:col-span-4 lg:py-16 lg:bg-transparent">
        <div class="max-w-md mx-auto px-4 sm:max-w-3xl sm:px-6 lg:max-w-none lg:p-0">
          <div class="aspect-w-10 aspect-h-6 sm:aspect-w-2 sm:aspect-h-1 lg:aspect-w-1">
            <img class="object-cover object-center rounded-lg shadow-2xl" src="eddie-dale.jpg" alt="A photo of Eddie Dale">
          </div>
        </div>
      </div>

      <div class="relative bg-stone-600 lg:col-start-3 lg:row-start-1 lg:col-span-10 lg:rounded-lg lg:grid lg:grid-cols-10 lg:items-center">
        <div class="hidden absolute inset-0 overflow-hidden rounded-lg lg:block" aria-hidden="true">
          <svg class="absolute bottom-full left-full transform translate-y-1/3 -translate-x-2/3 xl:bottom-auto xl:top-0 xl:translate-y-0" width="404" height="384" fill="none" viewBox="0 0 404 384" aria-hidden="true">
            <defs>
              <pattern id="64e643ad-2176-4f86-b3d7-f2c5da3b6a6d" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                <rect x="0" y="0" width="2" height="2" class="text-stone-500" fill="currentColor" />
              </pattern>
            </defs>
            <rect width="404" height="384" fill="url(#64e643ad-2176-4f86-b3d7-f2c5da3b6a6d)" />
          </svg>
          <svg class="absolute top-full transform -translate-y-1/3 -translate-x-1/3 xl:-translate-y-1/2" width="404" height="384" fill="none" viewBox="0 0 404 384" aria-hidden="true">
            <defs>
              <pattern id="64e643ad-2176-4f86-b3d7-f2c5da3b6a6d" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                <rect x="0" y="0" width="2" height="2" class="text-stone-500" fill="currentColor" />
              </pattern>
            </defs>
            <rect width="404" height="384" fill="url(#64e643ad-2176-4f86-b3d7-f2c5da3b6a6d)" />
          </svg>
        </div>
        <div class="relative max-w-md mx-auto py-12 px-4 space-y-6 sm:max-w-3xl sm:py-16 sm:px-6 lg:max-w-none lg:p-0 lg:col-start-4 lg:col-span-6">
          <h1 class="text-5xl tracking-wide font-bold text-white" id="join-heading">Eddie Dale</h1>
          <p class="text-lg leading-loose text-white">Eddie Dale (jeg) er en utvikler og partner hos <a class="underline hover:no-underline" href="https://www.vasser.no">Vasser AS</a>. Groruddaling fra Oslo. Bor for tiden i Tyskland med kone, 3 barn og en Labrador.</p>
          <a class="block w-full py-3 px-5 text-center bg-white border border-transparent rounded-md shadow-md text-base font-medium text-stone-700 hover:underline sm:inline-block sm:w-auto" href="https://www.vasser.no">Vasser AS</a>
          
          <hr class="block bg-transparent border-none" />

          <a class="block w-full py-1 px-2 text-center text-white border border-white rounded-md shadow-md hover:underline sm:inline-block sm:w-auto" href="https://www.linkedin.com/in/eddie-dale/">Linkedin</a>
          <a class="block w-full py-1 px-2 text-center text-white border border-white rounded-md shadow-md hover:underline sm:inline-block sm:w-auto" href="https://twitter.com/EddieDale">Twitter</a>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
